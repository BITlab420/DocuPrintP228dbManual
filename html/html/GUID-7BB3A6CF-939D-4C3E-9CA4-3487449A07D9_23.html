<div class="topicRoot" id="GUID-7BB3A6CF-939D-4C3E-9CA4-3487449A07D9"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('GUID-FE730D7E-E351-4F8B-9915-DF86CB040B44_22')">打印</span> &gt; <span>打印前</span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-FE730D7E-E351-4F8B-9915-DF86CB040B44_22')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-BF775D56-029A-4246-BF2E-2FEA8EC15BCE_24')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-3B3B538D-9B81-49F8-B8F7-03931F285ACC"><h3>打印前</h3></div><div class="block"><div class="bodyDiv"> <p class="p" id="GUID-2643D91F-A7BE-4A79-BB44-D6B817E0B8F6">尝试任何打印操作前，请确认以下各项： </p> <ul id="UL_5462649F04014D1885C6D28609D3ABE4" class="ul tipInUlOther"> <li id="LI_4983269A765F4176B85FA385C2000B5F" class="ulList"><div>确保您已安装打印机驱动程序。 </div></li> <li id="LI_FA6E29B09B3B43668C32AB8AE5341639" class="ulList"><div>对于 USB 或网络电缆用户：确保接口电缆的物理安全。 </div></li> </ul> <div class="section" id="SECTION_83D118ADD98B45FFB3C8A99173C006AB"> <p id="GUID-F6570194-EF39-4799-98F4-C9188BF0E0BD" class="otherTitle">防火墙 (Windows<span class="sup" id="GUID-6352EE78-46EE-42A8-968E-EB51F9122A0A">®</span>)</p> <p class="p" id="GUID-C6665766-C948-44E6-A111-2BD4A3785BFA">若计算机受防火墙保护而无法进行网络打印，可能需要配置防火墙设置。若正使用 Windows<span class="sup" id="GUID-378F3DDC-88B2-490A-B6B2-6D251C5592AB">®</span> 防火墙并已从 CD-ROM 光驱中安装了打印机驱动程序，则必要的防火墙设置已完成。若正使用其他个人防火墙软件，请参见防火墙软件的使用说明书或与软件制造商联系。 </p> </div> </div><div class="fnOutBox"/></div><div class="relatedlinks"><dl><dt><span class="relatedLinkTitle png_bg">相关信息</span></dt><dd><ul><li><div><a class="relatedLinkClick" onClick="spanClick('GUID-FE730D7E-E351-4F8B-9915-DF86CB040B44_22')">打印</a></div></li></ul></dd></dl></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
