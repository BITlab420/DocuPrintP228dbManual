<div class="topicRoot" id="GUID-4F5D9EF9-DC38-4A2F-BDF1-17872B197E1F"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>节点名称 </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-FAFB29E4-6B99-485B-A3EC-C2DE137AA40A_262')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-C006736E-98C9-4568-9BB7-E0EC5FD8FD16_278')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-883EAC03-5173-4DB6-B180-C9399BBA50EC"><h3>节点名称 </h3></div><div class="block"><div class="abstract" id="GUID-63E86C56-30CA-4B58-BDC6-F3E85DCC186B"> 节点名称是网络上的设备名称。此名称通常被称为 NetBIOS 名称，也将作为 WINS 服务器在您的网络上的注册名称。对于有线网络，Fuji Xerox 建议名称为 "BRNxxxxxxxxxxxx"；对于无线网络，建议名称为 "BRWxxxxxxxxxxxx" (其中，"xxxxxxxxxxxx" 为本设备的 MAC 地址/以太网地址)。 </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
