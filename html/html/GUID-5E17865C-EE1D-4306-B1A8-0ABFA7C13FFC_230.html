1A7B78EEFD7760C45DF" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-8631BFF4-9310-413D-B372-E31F941E7669">按 <span class="spchar" id="GUID-97D6D0D4-506C-4213-B4FC-15DA630C2869"><img class="spcharImg" src="images/Bsymbol.utri.gif"/></span> 或 <span class="spchar" id="GUID-E49DC498-E810-423A-98AF-DE56E22FD7DD"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span> 选择<span class="msgph" id="GUID-7A07628B-85C3-43F2-ADA3-23AB18843FED">Ecology (环保)</span>选项，然后按<span class="hardkey" id="GUID-21B6AD72-5154-440D-95A5-283EA549D241">确定</span>。 </span> </div></li><li id="STEP_C1D532F31F814337BBF0BC9B5BCB53A8" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-C174567B-ADCA-4AFC-BAE6-B93144F5DB4A">按 <span class="spchar" id="GUID-D83B1585-8A34-4EA7-918B-8877E6C562A8"><img class="spcharImg" src="images/Bsymbol.utri.gif"/></span> 或 <span class="spchar" id="GUID-DB4D9E1F-E2FB-4236-B7AA-216141FACC4B"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span> 选择<span class="msgph" id="GUID-240A531F-C5A8-4A33-892B-00A9ED79E2D2">Toner Save (省墨模式)</span>选项，然后按<span class="hardkey" id="GUID-21B6AD72-5154-440D-95A5-283EA549D241">确定</span>。 </span> </div></li><li id="STEP_FA6876A78CE84B4BBAE37FE7A8C47E3D" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-C56B301C-CDBF-40AF-820B-B60F346F7180">按 <span class="spchar" id="GUID-69412CC0-A3E7-4742-90CB-A553A2C5CA14"><img class="spcharImg" src="images/Bsymbol.utri.gif"/></span> 或 <span class="spchar" id="GUID-9E07A3DF-9FEB-4DB9-9384-759C55BEB043"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span> 选择<span class="msgph" id="GUID-14036CE3-9C5E-4FD5-A70D-627A057BCAE7">On (开)</span>或<span class="msgph" id="GUID-CF68BF4B-088B-40FD-96CA-C15A4826169A">Off (关)</span>选项。 </span> <div class="info">按<span class="hardkey" id="GUID-C0C5129C-F05F-48FB-BA3B-BC0FE762B328">执行</span>。 </div> </div></li></ol> </div></div></div><div class="fnOutBox"/><d
