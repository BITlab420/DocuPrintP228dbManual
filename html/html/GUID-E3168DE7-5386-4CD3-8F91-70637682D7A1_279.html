<div class="topicRoot" id="GUID-E3168DE7-5386-4CD3-8F91-70637682D7A1"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>对等 </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-A0FE45B7-14DB-4D4C-B418-36E51D383259_260')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-5FC79EB3-A213-4F94-B955-9664D4A78D34_283')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-69D9793D-CF17-4FFE-8E84-F76AAB35E90E"><h3>对等 </h3></div><div class="block"><div class="abstract" id="GUID-4097C22C-E618-46C2-B454-52A5E2C99D42"> 对等是网络共享环境中的一种打印。在对等环境中，每台计算机直接发送数据至每台设备以及直接从每台设备接收数据。不存在控制访问或设备共享的中央服务器。 </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
