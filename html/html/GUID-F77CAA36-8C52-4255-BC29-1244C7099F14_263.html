<div class="topicRoot" id="GUID-F77CAA36-8C52-4255-BC29-1244C7099F14"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>网关 </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-46FCD127-2895-4331-B949-40F10A15F165_305')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-30CC04CE-E01E-4CC8-AD78-5B0015123D25_298')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-B2654AF6-60B4-4229-8B1D-610B1F18EBA0"><h3>网关 </h3></div><div class="block"><div class="abstract" id="GUID-B09D995C-874E-4785-9D35-47377EE83D1D">网关是一个网络点，用作进入其他网络的入口，并通过网络发送传输的数据到准确目的地。路由器知道将到达网关的数据导向何处。如果目的地位于外部网络上，路由器会将数据传输到外部网络。如果您的网络与其他网络通信，您可能需要配置网关 IP 地址。如果您不知道网关 IP 地址，请联系您的网络管理员。 </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
