<div class="topicRoot" id="GUID-69119B5D-42AF-4BBF-860B-CDF1C328E2D4"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>网络基本管理 </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-A7B5866F-F3F8-4D3B-8F6A-EA5D6B08F33D_276')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-20EE0D48-BF82-4010-ACB0-AA4915F7111C_275')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-D648B697-51EC-468F-83E0-CB86F28D4B16"><h3>网络基本管理 </h3></div><div class="block"><div class="abstract" id="GUID-2B1AC3EB-80A9-4A3D-8AC3-F7326731EF78"> <p class="p" id="GUID-8B28FB73-61EB-40BD-9A87-5DEDFD0E76EA">标准网络浏览器可以通过 HTTP (超文本传输协议) 对设备进行管理。您可以使用网络浏览器从网络中的设备上执行下列功能或获取以下信息： </p> <ul id="UL_20848E85EC9A46F8A4ED41FBA61C580E" class="ul tipInUlOther"> <li id="LI_0B8BF3C7BE844AB28DD2E81DB2DDC5E9" class="ulList"><div>设备状态信息 </div></li> <li id="LI_F43CED54BD1044CB900CF104925CAF22" class="ulList"><div>更改诸如 TCP/IP 信息等网络设置 </div></li> <li id="LI_E6013BB65B4D4CAF91813B101180BF34" class="ulList"><div>配置将打印日志存储到网络 </div></li> <li id="LI_78C97C4D48A6449287639D393DE3E843" class="ulList"><div>查看设备和打印服务器的软件版本信息 </div></li> <li id="LI_1EC681CDB4C04FE0B9B09CB723561052" class="ulList"><div>更改网络和设备配置详情 </div></li> </ul> <div class="tipBox"><div class="tipIcon"><img src="images/topic1_icon5.png"/></div><div class="tipBody"><div class="tipInner"> 若要使用网络基本管理，必须在网络中使用 TCP/IP 协议，并为打印服务器和计算机指定有效的 IP 地址。 </div></div></div>  </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
