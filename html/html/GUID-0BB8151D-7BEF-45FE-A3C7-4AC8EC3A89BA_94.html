<div class="topicRoot" id="GUID-0BB8151D-7BEF-45FE-A3C7-4AC8EC3A89BA"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('GUID-B9F19A8C-93EC-47C6-8DB1-4E9B3935C232_90')">网络</span> &gt; <span class="breadLink" onClick="spanClick('GUID-75A61F99-014D-4EAB-BAC5-C8A90E6180A6_93')">选择网络连接类型</span> &gt; <span>有线网络连接示例</span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-75A61F99-014D-4EAB-BAC5-C8A90E6180A6_93')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-A6E4B2AD-E67D-4200-ACF3-7E2FDF92AE00_95')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-C0C37BAC-8891-4D5F-9184-38050AD9BCED"><h3>有线网络连接示例</h3></div><div class="block"><div id="GUID-4086F3EA-F44D-438A-8575-83AD4DF1C5DC" class="shortDesc">识别您的有线网络连接类型：对等或网络共享环境 </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"><li><div><a class="relatedLinkClick" onClick="spanClick('GUID-A6E4B2AD-E67D-4200-ACF3-7E2FDF92AE00_95')">使用 TCP/IP 协议进行对等打印</a></div><div><div class="desc">在对等环境中，每台计算机直接发送数据至每台设备以及直接从每台设备接收数据。不存在控制文件访问或打印机共享的中央服务器。 </div></div></li><li><div><a class="relatedLinkClick" onClick="spanClick('GUID-277B0628-28DA-42DC-9463-1A4FC2108341_96')">网络共享打印</a></div><div><div class="desc">在网络共享环境中，每一台计算机都是通过中央控制计算机来发送数据。这类计算机通常被称为“服务器”或“打印服务器”。其负责控制所有打印作业。 </div></div></li></ul></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
