<div class="topicRoot" id="GUID-C64D4A73-6771-42F6-9496-F04433C31A6C"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('GUID-292AC942-F0F2-497D-8426-F80485C765A8_212')">日常维护</span> &gt; <span class="breadLink" onClick="spanClick('GUID-99336385-74A4-4ED6-ACAB-905FF655D860_218')">清洁设备</span> &gt; <span>清洁撮纸辊</span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-8857C978-F2C0-4C3F-89CA-A97883607695_220')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-4153CB5E-3E04-453A-A619-D22BC5121837_222')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-38326A36-5324-400B-B136-FACE1B438A6C"><h3>清洁撮纸辊</h3></div><div class="block"><div id="GUID-FD35D45C-DD73-48E6-A908-B2F07C4A728D" class="shortDesc"><span class="ph" id="GUID-B4C9C028-A453-454C-B0CE-35096A97C352"> 定期清洁撮纸辊可确保正确进纸，防止卡纸。</span> </div><div class="bodyDiv"> <div class="prereq" id="GUID-0865291D-C364-45CB-AFCA-CA7DD7C4E34D">如果出现进纸问题，请遵循以下步骤清洁撮纸辊： </div> <ol start="1" class="steps" id="GUID-A6404485-33A5-43D0-B3F4-B705A8B704FC"><li id="GUID-A6404485-33A5-43D0-B3F4-B705A8B704FC" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e390"><span class="ph" id="d2302e391">长按 <span id="d2302e393"><img class="image inlineImage" src="img/GUID-4E67D6E3-01C2-417F-83E0-8977D6FDF106-low.gif"/></span> 关闭设备电源。</span> </span> </div></li><li id="GUID-C55D939E-05AF-4557-B03C-6BD5F2F5B483" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e415"><span class="ph" id="d2302e416">将纸盒从设备中完全拉出。</span> </span> <div class="info"> <div class="fig" id="d2302e422" style="border-collapse: collapse;"><div id="d2302e423" class="imageWrapLeft blockImage"><img width="234" class="image" src="img/GUID-70D62571-26FC-452E-ABF8-2C3E9103E042-low.gif"/></div> </div> </div> </div></li><li id="GUID-F2B3DDC2-2264-4431-B22F-B7A9C727A41E" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e430"><span class="ph" id="d2302e431">如果纸盒中有纸或有物体卡在里面，请将其取出。</span> </span> </div></li><li id="GUID-E0E9F2F8-1A11-4A80-ABA3-FAB425EF2B94" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e464"><span class="ph" id="d2302e465">拧干在温水中浸过的无绒抹布，然后用此抹布擦去纸盒中的分离垫上的灰尘。</span> </span> <div class="info"> <div class="fig" id="d2302e471" style="border-collapse: collapse;"><div id="d2302e472" class="imageWrapLeft blockImage"><img width="187" class="image" src="img/GUID-028A479E-D575-475C-BD70-FFE7206F64FC-low.gif"/></div> </div> </div> </div></li><li id="GUID-6BF10196-CAE0-417B-939D-C612A2BD0917" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e479"><span class="ph" id="d2302e480">擦去设备内部两个撮纸辊上的灰尘。</span> </span> <div class="info"> <div class="fig" id="d2302e486" style="border-collapse: collapse;"><div id="d2302e487" class="imageWrapLeft blockImage"><img width="213" class="image" src="img/GUID-244F934F-A57A-4EB2-9E15-40328DC7267F-low.gif"/></div> </div> </div> </div></li><li id="GUID-BC170026-37E4-4E1A-A9F2-B93F5A59A5AF" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e494"><span class="ph" id="d2302e495">重新装入纸张，然后将纸盒紧紧地装回设备中。</span> </span> </div></li><li id="GUID-7753D3AC-680B-41A2-9393-43031451B400" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e564"><span class="ph" id="d2302e565">按 <span id="d2302e567"><img class="image inlineImage" src="img/GUID-4E67D6E3-01C2-417F-83E0-8977D6FDF106-low.gif"/></span> 打开设备电源。</span> </span> </div></li></ol> </div><div class="fnOutBox"/></div><div class="relatedlinks"><dl><dt><span class="relatedLinkTitle png_bg">相关信息</span></dt><dd><ul><li><div><a title="请使用无绒干抹布定期清洁设备的外部和内部。" class="relatedLinkClick" onClick="spanClick('GUID-99336385-74A4-4ED6-ACAB-905FF655D860_218')">清洁设备</a></div></li><li><div><a class="relatedLinkClick" onClick="spanClick('GUID-E335E03E-0BDF-47F4-9143-A8C10B81A491_186')">打印问题</a></div></li></ul></dd></dl></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
