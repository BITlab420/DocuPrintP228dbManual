<div class="topicRoot" id="GUID-C74FE2B5-5225-4E68-87E0-BEAA4999BB5D"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>SSID </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-784D9378-2ABE-4769-BD69-A0564117D1A1_290')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-4F50B3A4-D013-4525-8C34-082CD7EB7C58_284')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-5760C51A-CA81-4C5A-890F-83FACA29564B"><h3>SSID </h3></div><div class="block"><div class="abstract" id="GUID-B16EA847-7D5E-41AF-8E8E-0E4F57A712EF">每个无线网络都有其唯一的网络名称，从技术上来说，被称为服务集标识符 (SSID)。SSID 指指定给接入点的 32 位或以下的值。您想要与无线网络设备关联的无线网络设备应与接入点相匹配。接入点和无线网络设备定期发送无线数据包 (称为信标)，其中包含 SSID 信息。无线网络设备接收到信标时，便可识别足够近而使无线电波能够到达您的设备的无线网络。 </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
