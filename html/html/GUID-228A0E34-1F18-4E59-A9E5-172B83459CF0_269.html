<div class="topicRoot" id="GUID-228A0E34-1F18-4E59-A9E5-172B83459CF0"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>LLMNR </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-C006736E-98C9-4568-9BB7-E0EC5FD8FD16_278')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-FF15A51D-DF42-407E-81BB-F1662D234D82_270')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-1DB333CA-F369-4C62-A0CB-815869AF459C"><h3>LLMNR </h3></div><div class="block"><div class="abstract" id="GUID-F6AD3700-FD2E-4152-B92D-7FC8A514F176">链路本地多播名称解析 (LLMNR) 协议会在网络没有域名系统 (DNS) 服务器时，解析邻近计算机的名称。<span class="ph" id="GUID-8CC1FBDF-F96F-4B81-9678-AD91E631CC0A">如果使用的计算机 (Windows Vista<span class="sup" id="GUID-3BE9FBE6-886B-4166-9953-D1A3CF81E8D5">®</span> 和 Windows<span class="sup" id="GUID-3E8F7C0E-22F8-497C-802A-172900E83490">®</span> 7) 具有 LLMNR 发送器功能，LLMNR 应答器功能可同时在 IPv4 或 IPv6 环境运行。</span> </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
