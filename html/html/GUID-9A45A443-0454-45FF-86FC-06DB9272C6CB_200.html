<div class="topicRoot" id="GUID-9A45A443-0454-45FF-86FC-06DB9272C6CB"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('GUID-1B0A13F0-079F-457D-836B-E783395257A4_185')">故障排除</span> &gt; <span class="breadLink" onClick="spanClick('GUID-8BC37049-798A-4680-86B8-A8BE183C9460_199')">清除卡纸</span> &gt; <span>纸盒内卡纸</span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-8BC37049-798A-4680-86B8-A8BE183C9460_199')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-E0EFEF53-0D2A-4046-B41D-6FDB63613B04_201')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-38326A36-5324-400B-B136-FACE1B438A6C"><h3>纸盒内卡纸</h3></div><div class="block"><div class="bodyDiv"> <div class="context" id="CONTEXT_1B05C4323E80424D9788DE65B9FD1254"><span class="ph" id="GUID-AC300725-C670-4648-90AD-5DD4827F5A29">如果设备操作面板或状态监视器显示纸盒内卡纸，请执行以下步骤。</span> </div> <ol start="1" class="steps" id="STEP_F0C25680401E44B9AF30C8DCFF97B454"><li id="STEP_F0C25680401E44B9AF30C8DCFF97B454" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-D9D85303-E214-4232-9643-BBB653344C0D">将纸盒从设备中完全拉出。 </span> <div class="info"> <div class="fig" id="FIG_0BE65697852C460CA795EED64714750F" style="border-collapse: collapse;"><div id="IMAGE_BFC6425AB6C7439290781492C4C4BF82" class="imageWrapLeft blockImage"><img width="234" class="image" src="img/GUID-70D62571-26FC-452E-ABF8-2C3E9103E042-low.gif"/></div> </div> </div> </div></li><li id="STEP_7CAC818F64DD450E88BBCE275899CBCE" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-0C0B5EA8-2E92-45F8-B425-F29CA91AE56F">慢慢拉出卡住的纸张。 </span> <div class="info"> <div class="fig" id="FIG_98E180D9C2F9417E9F57EBB4E576FDBE" style="border-collapse: collapse;"><div id="IMAGE_312C3DA9AFA94A7A8547E756DE1A937F" class="imageWrapLeft blockImage"><img width="258" class="image" src="img/GUID-611D4CC2-388A-4A64-AF5D-82C2C3923821-low.gif"/></div> </div> <p class="p" id="GUID-D333F70A-B003-4B29-B07D-4BA69CAD55AC">用双手向下拉出卡住的纸张，可轻松清除卡纸。 </p> </div> </div></li><li id="GUID-E5C18C4F-FF21-4808-9984-2BCF2976B0BC" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-360200F3-E5C5-4F1B-B1F8-1F23A0906FB3">展开堆叠的纸张以防卡纸，并滑动纸张导块，调整至所用纸张的尺寸。 </span> <div class="info"><div id="IMAGE_CCD9FBCAF3224A778DA8E4780B7A2DCB" class="imageWrapLeft blockImage"><img width="211" class="image" src="img/GUID-BAE26FA2-0DD6-4F8A-93CF-ED4C3C627831-low.gif"/></div> </div> </div></li><li id="STEP_C1F34644369847FC8AB08C48DCCC5341" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-FA429E7D-0A14-4C9D-8D1B-CA6BF36840B2">确保纸张位于最大纸张容量标记 (<span class="spchar" id="GUID-A15B9CE2-3802-44A4-9DE5-13EF6ADD147F"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span> <span class="spchar" id="GUID-E6D98D41-CC25-4911-AEDA-C20648B3C42D"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span> <span class="spchar" id="GUID-17A90842-DAC8-4696-B601-23A767BF0ED8"><img class="spcharImg" src="images/Bsymbol.dtri.gif"/></span>) 之下。 </span> <div class="info"> <div class="fig" id="FIG_789D2231C06547339C4AFDAC2B36359F" style="border-collapse: collapse;"><div id="IMAGE_3DE8EADF2B50442F9E0852B358B3D2C4" class="imageWrapLeft blockImage"><img width="184" class="image" src="img/GUID-238E730E-CCE7-4081-AAF3-D0374B0DBC96-low.gif"/></div> </div> </div> </div></li><li id="STEP_B5D04A834C8F4DE4AF550832D4D8A376" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="GUID-33921EAE-A1D5-4501-803C-EE70CE729B88">将纸盒紧紧地装回设备。 </span> </div></li></ol> </div><div class="fnOutBox"/></div><div class="relatedlinks"><dl><dt><span class="relatedLinkTitle png_bg">相关信息</span></dt><dd><ul><li><div><a title="当您添加纸张时，务必从纸盒中取出剩余的纸张并使堆叠的纸张保持平整。这将有助于防止设备一次多页进纸以及卡纸。" class="relatedLinkClick" onClick="spanClick('GUID-8BC37049-798A-4680-86B8-A8BE183C9460_199')">清除卡纸</a></div></li></ul></dd></dl></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
