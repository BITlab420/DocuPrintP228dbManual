<div class="topicRoot" id="GUID-52E3AEEC-A93A-4955-87A1-E12E4D16CA70"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>BRAdmin Light </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-6904B380-CABC-488F-8712-4F70FEC1C0EE_253')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-FB92DC01-A925-4E3F-AA9D-A6D0A0303207_258')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-C8EA1AAA-9018-465F-93A3-63CBFCBA4F08"><h3>BRAdmin Light </h3></div><div class="block"><div class="abstract" id="GUID-0E07EF0C-FB4C-4FE2-9A58-E71FC00F17A1"> <p class="p" id="GUID-C36F559C-0F26-4F94-ABB4-4E26EB88C18C">BRAdmin Light 实用程序专为网络中的 Fuji Xerox 设备进行初始设置而设计。此实用程序可以在您的网络上搜索 Fuji Xerox 产品，查看状态并配置诸如 IP 地址等基本网络设置。 </p> <p class="p" id="GUID-2F99C36C-6FB8-4CD2-A405-13CFD84BCEE0">请转到 Fuji Xerox 网站 (<span class="ph" id="d1053e433"><span class="xref"><a href="http://www.fujixeroxprinters.com" TARGET="_blank">http://www.fujixeroxprinters.com</a></span></span>) 上您的设备型号的下载页面，下载 BRAdmin Light。 </p> </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
