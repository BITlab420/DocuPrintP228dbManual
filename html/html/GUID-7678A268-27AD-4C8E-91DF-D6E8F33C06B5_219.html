<div class="topicRoot" id="GUID-7678A268-27AD-4C8E-91DF-D6E8F33C06B5"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('GUID-292AC942-F0F2-497D-8426-F80485C765A8_212')">日常维护</span> &gt; <span class="breadLink" onClick="spanClick('GUID-99336385-74A4-4ED6-ACAB-905FF655D860_218')">清洁设备</span> &gt; <span>清洁电晕丝</span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-99336385-74A4-4ED6-ACAB-905FF655D860_218')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-8857C978-F2C0-4C3F-89CA-A97883607695_220')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-38326A36-5324-400B-B136-FACE1B438A6C"><h3>清洁电晕丝</h3></div><div class="block"><div class="bodyDiv"> <div class="context" id="GUID-65BBD18B-3E60-49F0-A2FD-D77D14EE4D33"> <p class="p" id="GUID-0FBBDBB8-E77D-42F6-A02D-72F854F548BD">如果出现打印质量问题或操作面板上显示<span class="msgph" id="GUID-56F80677-BA68-4906-BBD9-650AEE1D2FA0">Drum ! (硒鼓！)</span>状态，请清洁电晕丝。 </p> </div> <ol start="1" class="steps" id="STEP_01A89FEA673F421B9EE1DFBF72CDD554"><li id="STEP_01A89FEA673F421B9EE1DFBF72CDD554" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e53"><span class="ph" id="d2302e54">打开前盖。</span> </span> <div class="info"> <div class="fig" id="d2302e60" style="border-collapse: collapse;"><div id="d2302e61" class="imageWrapLeft blockImage"><img width="201" class="image" src="img/GUID-4C1AA7A9-4ECB-45F4-817F-D10FF0F648ED-low.gif"/></div> </div> </div> </div></li><li id="STEP_D2DEFDAAF29947818D77DFCBD7B48E03" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e68"><span class="ph" id="d2302e69">从设备中取出墨粉盒和硒鼓单元组件。</span> </span> <div class="info"> <div class="fig" id="d2302e75" style="border-collapse: collapse;"><div id="d2302e76" class="imageWrapLeft blockImage"><img width="196" class="image" src="img/GUID-67EFDE8A-DC3E-416C-8FBE-F3A8E467CC33-low.gif"/></div> </div> </div> </div></li><li id="GUID-3022F090-8D5D-4FC8-97D2-8F8C6B65CBF2" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e277"><span class="ph" id="d2302e278">左右轻轻滑动绿色滑块数次，以清洁硒鼓单元内的电晕丝。</span> </span> <div class="info"> <div class="fig" id="d2302e284" style="border-collapse: collapse;"><div id="d2302e285" class="imageWrapLeft blockImage"><img width="255" class="image" src="img/GUID-5C010882-9BF7-43E0-8952-2662410F8C3B-low.gif"/></div> </div> </div> <div class="info"> <div class="tipBox"><div class="tipIcon"><img src="images/topic1_icon5.png"/></div><div class="tipBody"><div class="tipInner">务必将滑块返回至初始位置 (<span class="spchar" id="d2302e293"><img class="spcharImg" src="images/Bsymbol.utri.gif"/></span>)。滑块上的箭头必须与硒鼓单元上的箭头对齐。否则，打印出的页面中会出现纵向条纹。 </div></div></div> </div> </div></li><li id="GUID-CF2CD316-5D28-42A2-8F4A-88FD80C5B9E3" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e300"><span class="ph" id="d2302e301">将墨粉盒和硒鼓单元组件装回设备。</span> </span> <div class="info"> <div class="fig" id="d2302e307" style="border-collapse: collapse;"><div id="d2302e308" class="imageWrapLeft blockImage"><img width="196" class="image" src="img/GUID-B32EA132-F75C-479C-857E-94492E18F1C4-low.gif"/></div> </div> </div> </div></li><li id="GUID-ACB36FCA-F81F-48C3-BFF0-5EC7C0190C95" class="olList numStyle"><div class="fontWeightNormal"> <span class="cmd" id="d2302e349"><span class="ph" id="d2302e350">合上设备前盖。</span> </span> </div></li></ol> </div><div class="fnOutBox"/></div><div class="relatedlinks"><dl><dt><span class="relatedLinkTitle png_bg">相关信息</span></dt><dd><ul><li><div><a title="请使用无绒干抹布定期清洁设备的外部和内部。" class="relatedLinkClick" onClick="spanClick('GUID-99336385-74A4-4ED6-ACAB-905FF655D860_218')">清洁设备</a></div></li><li><div><a class="relatedLinkClick" onClick="spanClick('GUID-8857C978-F2C0-4C3F-89CA-A97883607695_220')">清洁硒鼓单元</a></div></li></ul></dd></dl></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
