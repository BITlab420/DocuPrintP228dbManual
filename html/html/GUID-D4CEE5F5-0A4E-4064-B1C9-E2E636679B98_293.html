<div class="topicRoot" id="GUID-D4CEE5F5-0A4E-4064-B1C9-E2E636679B98"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">主页</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">词汇</span> &gt; <span>子网掩码 </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-CDE40A49-2A09-4D5B-9B0D-454F26A4F8A6_292')"><img src="images/page-back.gif" title="前一页"/></span><span onClick="spanClick('GUID-4543F00E-DB45-4C4D-BF60-A37914EBEFA5_256')"><img src="images/page-next.gif" title="下一页"/></span></div><div class="title" id="GUID-ECABBA2C-FF61-43C0-B3F6-DD0F858BC1B4"><h3>子网掩码 </h3></div><div class="block"><div class="abstract" id="GUID-3287EDDD-4642-44F0-A1EC-D2DB65E8B2B0"> <p class="p" id="GUID-1F8E75D0-93BE-4B75-B8A7-5F32EBDA1A79">子网掩码可让您确定 IP 地址的哪个部分用作网络地址，哪个部分用作主机地址。 </p> <p class="p" id="GUID-54845C03-BCE7-442D-A5BE-9BCD8975FC43">在下例中，IP 地址的最后一个区段被称为主机地址，前三个区段为网络地址。 </p> <p class="p" id="GUID-BD0E17FF-FC67-48BF-8495-0EC44400B408">例如：计算机 1 可与计算机 2 通话 </p> <p class="p" id="GUID-77F58105-F196-451A-9B7C-8FA26DFDD619"> <ul id="UL_88051BA0BBD1465EACE0B0D896FF893A" class="ul tipInUlOther"> <li id="LI_69A2DB9F960F49938D126955DA2DD456" class="ulList"><div>计算机 1 <p class="p" id="GUID-9650AAED-ADB6-414A-8646-8CFC83E7DE8D">IP 地址： 192.168.1.2 </p> <p class="p" id="GUID-28C1B493-FEFE-4858-A09C-0EFB04D87249">子网掩码： 255.255.255.0 </p> </div></li> </ul> <ul id="UL_0C5F0A05DCC440A295C41E24AD9CF066" class="ul tipInUlOther"> <li id="LI_EFD4427942B04BEF9331B462D837E75D" class="ulList"><div>计算机 2 <p class="p" id="GUID-94CCA467-C452-4564-A661-FFFF81F3BEF3">IP 地址： 192.168.1.3 </p> <p class="p" id="GUID-C959C8C9-094B-4EE8-9AEC-A8BA1CEBC00C">子网掩码： 255.255.255.0 </p> </div></li> </ul> </p> <div class="tipBox"><div class="tipIcon"><img src="images/topic1_icon5.png"/></div><div class="tipBody"><div class="tipInner">0 表示在此部分地址中没有通信限制。 </div></div></div> </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">转到首页</span></p></div>
